<!DOCTYPE html>
<html>
<head>
    <title>Encryption</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="http://fonts.googleapis.com/css?family=Kotta+One|Cantarell:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jsaes.js" ></script>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
    <script type="text/javascript" src="js/script.js" ></script>
    
</head>
<body>
  
	<div class="row">
	  

      <div class="offset1 span8 well col-md-4 col-sm-10">
        <div class="offset1 span10"><h2>Encryption</h2></div> 
      	<label for="fileToUpload">Select a File to Upload</label><br />
      	<input type="file" name="fileToUpload" id="fileToUpload" class="span4"/> <br /><br />
        <label>Password :</label>
        <input type="password" id="pass"  size="20" value=""> <br /><br />
        <input type="button" id="set" value="Set" class="btn btn-primary span4" /> <br /><br />
        <input type="button" id="encrypt" value="Encrypt" class="btn btn-primary span4" /> <br /><br />
     	  <textarea id="code" class="span4" ></textarea><br /><br />
     	
		    <h6>Encryption</h6>
		    <div id="myProgress" class="progress progress-success progress-striped active">
  			 <div id="encrypting" class="bar" ></div>
		    </div>
     	
      </div>
      
      <div class="span3 well col-md-4 col-sm-10">
      	<h5>File Information</h5>
      	<div id="fileName"></div>
      	<div id="fileSize"></div>
      	<div id="fileType"></div> <br /><br /><br />
      	<h6>Time Taken : </h6><div id="Time"></div>
      </div>
  </div>
</body>
</html>
